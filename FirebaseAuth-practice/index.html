<body>
    <div class="container-fluid padding text-center title" >
      <h1 class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Dreams</h1>
    </div>
    
    <!--Signup and Login form-->
    <div class="container-fluid padding text-center form" style="display: none;">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 signup-form">
        <form id="signup">
          <input type="text" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="email-input" placeholder="Email" required>
          <input type="password" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="password-input" placeholder="Password" required>
          <button>Sign Up</button>
        </form>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 login-form">
        <form id="login">
          <input type="text" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="email-input" placeholder="Email" required>
          <input type="password" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="password-input" placeholder="Password" required>
          <button>Log In</button>
        </form>
      </div>
    </div>
    <div class="container-fluid text-center padding dream-form" style="display: none;">
      <form class="col-xs-12 col-sm-12 col-md-12 col-lg-12 dreamForm">
        <input type="text" name="title" placeholder="express your dreams :)" required>
        <input type="text" name="content" placeholder="express your dreams :)" required>
        <button class="dream-btn">Add</button>
      </form>
    </div>
    <div class="container-fluid padding text-center dream-list">
      <ul class="col-xs-12 col-sm-12 col-md-12 col-lg-12 dreamList">
      </ul>
    </div>
    <!--Signup/Login End -->
    <div class="container-fluid padding text-center logoutbtn" style="display: none">
      <button class="logout-btn">logout</button>
    </div>
</body>
